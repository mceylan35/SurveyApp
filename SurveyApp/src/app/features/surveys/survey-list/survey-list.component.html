<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Surveys</h1>
      <a mat-raised-button color="primary" routerLink="/surveys/create">
        
        Create Survey
      </a>
    </div>
  
    <div *ngIf="loading" class="flex justify-center">
      <mat-spinner></mat-spinner>
    </div>
  
    <div *ngIf="error" class="text-red-500 mb-4">
      {{ error }}
    </div>
  
    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      <mat-card *ngFor="let survey of surveys" class="hover:shadow-lg transition-shadow">
        <mat-card-header>
          <mat-card-title>{{ survey.title }}</mat-card-title>
          <mat-card-subtitle>Total Votes: {{ survey.totalVotes }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-actions>
          <a mat-button [routerLink]="['/surveys', survey.id]" color="primary">View Details</a>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <div class="flex justify-center mt-4 gap-2">
      <button mat-button (click)="previousPage()" [disabled]="currentPage === 1">
        Previous
      </button>
      <span class="py-2">Page {{ currentPage }} of {{ totalPages }}</span>
      <button mat-button (click)="nextPage()" [disabled]="currentPage === totalPages">
        Next
      </button>
    </div>
  </div>
