<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <mat-card class="w-full max-w-md p-8">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email">
              <mat-error *ngIf="f.email.errors?.required">Email is required</mat-error>
              <mat-error *ngIf="f.email.errors?.email">Enter a valid email</mat-error>
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field class="w-full">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password">
              <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
              <mat-error *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</mat-error>
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field class="w-full">
              <mat-label>Confirm Password</mat-label>
              <input matInput formControlName="confirmPassword" type="password">
              <mat-error *ngIf="f.confirmPassword.errors?.required">Confirm Password is required</mat-error>
              <mat-error *ngIf="registerForm.errors?.mismatch">Passwords do not match</mat-error>
            </mat-form-field>
          </div>
  
          <div class="flex items-center justify-between">
            <button mat-raised-button color="primary" [disabled]="loading">
              <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Register</span>
            </button>
            <a routerLink="/auth/login" mat-button>Login</a>
          </div>
  
          <div *ngIf="error" class="text-red-500 text-sm mt-2">
            {{error}}
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
